<!DOCTYPE html>
<html class="no-js" lang="en">

{% include head.html %}

<body class="pldoc view-{{ page.viewclass }} cue-stage-left">
    <div class="pldoc-nav-skip sr-only">
        <a class="pldoc-action-skip" href="#content-main">Skip to the main content</a>
    </div>

    <hr class="pldoc-divider sr-only">

    <div class="pldoc-wrapper-view" id="view-top">
        <div class="stage-left">
            {% include navigation.html %}
        </div>

        <div class="stage">
            {% include header.html %}

            <div class="pldoc-wrapper-content" id="content-top" tabindex="-1">

                <div class="pldoc-wrapper-content-main">
                    <main class="pldoc-content pldoc-content-main" id="content-main" aria-label="Content">
                        {{ content }}
                    </main>
                </div>
            </div>

            {% include footer.html %}
        </div>
    </div>

    {% include assets-secondary.html %}
</body>
</html>
